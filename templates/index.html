<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>何雨航的控制面板</title>
    <link rel="stylesheet" type="text/css" href="{{ item.css_file }}">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>控制台</h1>
        </div>
        <div id="menu">
            <b>命令</b> {% for cmd in item.cmds %}
            <li>
                <a href="{{ cmd.href }}">
              {{ cmd.text }}
            </a>
            </li>{% endfor %}
        </div>
        <div id="content">
            <!-- <pre> -->
            {% for line in item.main_text %}
            <a href="{{ line.href }}">
            {{ line.text }}
            {% endfor %}
            <!-- </pre> -->
        </div>
        <div id="footer">
            版权 © 何雨航 github.com/miswanting
        </div>
    </div>
</body>

</html>
